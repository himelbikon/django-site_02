{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Robert Pattinson's portfolio</h1>
    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blogs</a><br>
    <img src="{%  static 'portfolio/rb2.jpg' %}" alt="">
    {% for project in projects %}
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" ><br>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
